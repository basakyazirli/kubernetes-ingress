apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-server
  template:
    metadata:
      labels:
        app: tcp-server
    spec:
      containers:
      - name: tcp-server
        image: tcp-server:latest
        ports:
        - containerPort: 3333
          name: dns-tcp
          protocol: TCP
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-server-svc
spec:
  selector:
    app: tcp-server
  ports:
#    targetPort: 3333
  - name: tcp-server
    port: 3333
    protocol: TCP
